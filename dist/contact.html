    <section id="contact">
        <h3 class="l-heading">Entre em contato</h3>
        <p>Aqui é onde você pode me encontrar</p>
        <form action="">
            <input type="text" name="name" id="name" placeholder="Nome" required>
            <input type="email" name="email" id="email" placeholder="Endereço de Email">
            <input type="text" name="subject" id="subject" placeholder="Assunto">
            <input type="text" name="number" id="number" placeholder="Número de Celular">
            <textarea name="message" id="message" placeholder="Digite a mensagem"></textarea>
            <input type="submit" id="btn-submit" value="Enviar">
        </form>
    </section>

    <section id="contact-ways">
        <div>
            <i class="fas fa-envelope"></i>
            <span class="way">EMAIL</span>
            <p>john@email.com</p>
        </div>
        <div>
            <i class="fas fa-phone"></i>
            <span class="way">CELULAR</span>
            <p>john@email.com</p>
        </div>
        <div>
            <i class="fas fa-address-card"></i>
            <span class="way">ENDEREÇO</span>
            <p>john@email.com</p>
        </div>
    </section>
